<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Work+Sans:ital@1&display=swap" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/pianoGameStyles.css" />

    <title>Desert Child Music: Piano Lessons</title>
</head>

<body>
    <div class=Container>
        <div class="row">
            <div class="col">
        <button class="blackNote dSharp" onclick="dSharpNote.play()"></button>
        <button class="blackNote cSharp" onclick="cSharpNote.play()"></button>
        <button class="blackNote fSharp"></button>
        <button class="blackNote gSharp"></button>
        <button class="blackNote aSharp"></button>


        <button class="whiteNote bNote"></button>
        <button class="whiteNote aNote"></button>
        <button class="whiteNote gNote"></button>
        <button class="whiteNote fNote"></button>
        <button class="whiteNote eNote" style="color:rgb(233, 231, 219)" onclick="eNote.play()"></button>
        <button class="whiteNote dNote" style="color:rgb(233, 231, 219)" onclick="dNote.play()"></button>
        <button class="whiteNote cNote" style="color:rgb(233, 231, 219)" onclick="cNote.play()"></button>
    </div>
    <div class="col">
        <button type="button" class="btn btn-primary float-right" id="btnShowCard">Next Card</button>
        <div id="noteCard">
            <img class="collapse img" id="cCard" src="/images/cCard.jpg" />
            <img class="collapse img" id="dCard" src="/images/dCard.jpg" />
            <img class="collapse img" id="eCard" src="/images/eCard.jpg" />
            <img class="collapse img" id="fCard" src="/images/fCard.jpg" />
            <img class="collapse img" id="gCard" src="/images/gCard.jpg" />
            <img class="collapse img" id="aCard" src="/images/aCard.jpg" />
        </div>
        </div>
    </div>
    </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/dcm.js"></script>


</body>
</html>
