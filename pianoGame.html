        <div class="row">
            <div class="col col-sm-6">
                <div class="card" id="keyboardCard">
                    <button class="blackNote dSharp" id="dSharpNote"></button>
                    <button class="blackNote cSharp" id="cSharpNote"></button>
                    <button class="blackNote fSharp" id="fSharpNote"></button>
                    <button class="blackNote gSharp" id="gSharpNote"></button>
                    <button class="blackNote aSharp" id="aSharpNote"></button>

                    <button class="whiteNote bNote" id = "bNote"></button>
                    <button class="whiteNote aNote" id = "aNote"></button>
                    <button class="whiteNote gNote" id = "gNote"></button>
                    <button class="whiteNote fNote" id = "fNote"></button>
                    <button class="whiteNote eNote" id = "eNote" style="color:rgb(233, 231, 219)"></button>
                    <button class="whiteNote dNote" id = "dNote" style="color:rgb(233, 231, 219)"></button>
                    <button class="whiteNote cNote" id = "cNote" style="color:rgb(233, 231, 219)"></button>

            </div>

            <div class="col-12 col-lg-6">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <button type="button" class="btn btn-primary btn-lg" id="btnShowCard">Next Card</button>
                        </div>
                        <div class="col-6 col-md-4 col-lg-6">
                            <br />
                            <div class="card" id="noteCard">
                                <img class="collapse img gameCard" id="cCard" src="/images/cCard.jpg" />
                                <img class="collapse img gameCard" id="dCard" src="/images/dCard.jpg" />
                                <img class="collapse img gameCard" id="eCard" src="/images/eCard.jpg" />
                                <img class="collapse img gameCard" id="fCard" src="/images/fCard.jpg" />
                                <img class="collapse img gameCard" id="gCard" src="/images/gCard.jpg" />
                                <img class="collapse img gameCard" id="aCard" src="/images/aCard.jpg" />
                            </div>
                        </div>
                        <div class="col-6 col-md-4 col-lg-6">
                            <br />
                            <div class="card" id="responsesCard">
                                <img class="collapse img answerCard" id="hooray" src="/images/hooray.png" />
                                <img class="collapse img answerCard" id="tryAgain" src="/images/tryAgain.jpeg" />
                                <img class="collapse img answerCard" id="gameOver" src="/images/gameOver.jpeg" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
