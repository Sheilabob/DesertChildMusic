            <div class="col col-sm-6">

                    <button class="blackNote dSharp" onclick="dSharpNote.play()"></button>
                    <button class="blackNote cSharp" onclick="cSharpNote.play()"></button>
                    <button class="blackNote fSharp"></button>
                    <button class="blackNote gSharp"></button>
                    <button class="blackNote aSharp"></button>

                    <button class="whiteNote bNote" id = "bNote" ></button>
                    <button class="whiteNote aNote" id = "aNote" ></button>
                    <button class="whiteNote gNote" id = "gNote" ></button>
                    <button class="whiteNote fNote" id = "fNote" ></button>
                    <button class="whiteNote eNote" id = "eNote" style="color:rgb(233, 231, 219)" onclick="eNote.play()"></button>
                    <button class="whiteNote dNote" id = "dNote" style="color:rgb(233, 231, 219)" onclick="dNote.play()"></button>
                    <button class="whiteNote cNote" id = "cNote" style="color:rgb(233, 231, 219)" onclick="cNote.play()"></button>

            </div>

                <button type="button" class="btn btn-primary btn-lg" id="btnShowCard">Next Card</button>
                <br />
                <br />
                <div class="card" id="noteCard">
                    <img class="collapse img gameCard" id="cCard" src="/images/cCard.jpg" />
                    <img class="collapse img gameCard" id="dCard" src="/images/dCard.jpg" />
                    <img class="collapse img gameCard" id="eCard" src="/images/eCard.jpg" />
                    <img class="collapse img gameCard" id="fCard" src="/images/fCard.jpg" />
                    <img class="collapse img gameCard" id="gCard" src="/images/gCard.jpg" />
                    <img class="collapse img gameCard" id="aCard" src="/images/aCard.jpg" />
                    <img class="collapse img gameCard" id="hooray" src="/images/hooray.jpeg" />
                    <img class="collapse img gameCard" id="tryAgain" src="/images/tryAgain.jpeg" />
                    <img class="collapse img gameCard" id="gameOver" src="/images/gameOver.jpeg" />
                </div>
            </div>
